# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Deploy React & JSON Server to Azure App Service
 
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
 
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
 
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
 
      - name: Install Dependencies
        run: npm install
 
      - name: Build React App
        run: npm run build
 
      - name: Install JSON Server
        run: npm install -g json-server
 
      # - name: Start JSON Server with Timeout
      #   run: |
      #     json-server --watch db.json --port 5000 &
      #     sleep 120 
      #     pkill -f json-server || true  
      - name: Run JSON Server and Log
        run: |
         (json-server --watch db.json --port 5000 & \
         json-server --watch db.json --port 5000 & \
         sleep 120 \
         pkill -f json-server || true) > log_file.log 2>&1
        
      - name: Upload Log File (Optional)
        uses: actions/upload-artifact@v3
        with:
          name: json-server-logs
          path: log_file.log
 
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "usercrud"  
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "build"
          
